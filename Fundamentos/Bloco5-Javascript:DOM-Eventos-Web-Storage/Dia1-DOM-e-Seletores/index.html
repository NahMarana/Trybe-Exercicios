<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function alterarTextoTagP() {
            let tagP = document.getElementsByTagName("p")[1].innerText = "Trabalhando na área e ganhando bem!";
        };

        // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function alteraCor() {
            let mainAmarelo = document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";
        }

        //  3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        function mudaCor() {
            let centerRed = document.getElementsByClassName("center-content")[0]; centerRed.style.backgroundColor = "white";
        }

        // 4. Crie e execute uma função que corrija o texto da tag <h1>.
        function corrigeTexto() {
            const corrigeTextoh1 = document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - JavaScript";
        }

        // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        function pMaisculos() {
            let paragrafos = document.getElementsByTagName("p");
            for (let index = 0; index < paragrafos.length; index += 1) {
                let texto = paragrafos[index].innerHTML;
                paragrafos[index].innerHTML = texto.toUpperCase();
            }
        }

        // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        function mostraPConsole() {
            let paragrafos = document.getElementsByTagName("p");
            for (let index of paragrafos) {
                console.log(index.outerText);
            }
        }

        function chamaFuncao() {
            alterarTextoTagP();
            alteraCor();
            mudaCor();
            corrigeTexto();
            pMaisculos();
            mostraPConsole();
        }
        chamaFuncao();
    </script>
</body>

</html>
